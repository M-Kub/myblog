{% extends "home/index.html" %}

{% block content %}
<h1>Blog Posts</h1>
<ul class="modern-blog-list">
    {% for post in posts %}
    <li class="modern-blog-card">
        <h2 class="post-headline">
            <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
        </h2>
    </li>
    {% empty %}
    <li class="modern-blog-card">No blog posts yet. Check back soon!</li>
    {% endfor %}
</ul>
{% endblock %}
